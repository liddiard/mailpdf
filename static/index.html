<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <title>Mail a PDF Online</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />

    <style>
      noscript {
        display: block;
        max-width: 640px;
        margin: 1em auto;
        padding: 1em;
        line-height: 1.5;
        color: red;
        font-family: sans-serif;
      }
    </style>

  </head>
  <body>

    <noscript>Welcome! Mail a PDF Online requires JavaScript because it employs features like drag-and-drop file upload, real-time address validation, and live-updating price calculation. Please enable JavaScript to use this service. Thanks!</noscript>

    <div id="app"></div>

    <script src="https://checkout.stripe.com/checkout.js"></script>

    <script>
      var script = document.createElement('script');
      script.src = document.location.hostname.search('.online') === -1 ? '/dist/bundle.js' :  'https://static.mailpdf.online/dist/bundle.js';
      document.body.appendChild(script);
    </script>

    <script>
      if (document.location.hostname.search('.online') !== -1 && 
          document.location.search.search('demo') === -1) {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-46548102-6', 'auto');
        ga('send', 'pageview');
      }
      else {
        // we are not on the production website or are in demo mode; define a 
        // noop `ga` function that just logs to the console
        console.log('[ga] Non-production environment detected; using dummy ga function.');
        window.ga = function(method, type, category, action, label, value) {
          console.log(`[ga] ${method} ${type} | category: ${category}, action: ${action}, label: ${label}, value: ${value}`);
        }
      }
    </script>

  </body>
</html>
